<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/signUp.css">
</head>

<body>
    <div class="bg-light p-3 text-center border-bottom"><a class="logoBox d-inline-block" href="../home/index.html" style="font-weight: bold;font-size: 1.5rem;"> Our E-com</a></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 my-5">
                <h3 class="text-center ">Create an account</h3>
                <form id="createAccountForm" class="mt-3">
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="alert alert-danger d-none" id="emailAlert">Please enter a valid email address.</div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div id="passwordAlert" class="alert alert-danger d-none">Password must be at least 8 digit</div>

                    <div class="form-group">
                        <label for="role">Role</label>
                        <select class="form-control" id="role" required>
                            <option value="customer">customer</option>
                            <option value="seller">seller</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-danger btn-block" onclick="validateEmail()">Create</button>
                    <div class="text-center mt-3 mb-0" id="createAccount">
                        <a href="../sign-in/index.html">Have an account? Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
    <script src="js/signUp.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Catalog</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../public/css/main.css" />

    <style>
      .form-check{
        padding: 0;
        display: flex;
        align-items: center;
        gap: .25rem;
        text-transform: capitalize;
        margin-top: 1rem;
        cursor: pointer;
      }
      .form-check >*{
        cursor: pointer;
      }
      .form-check label{
        margin-bottom: 0;
      }
    </style>
  </head>
  <body dir="ltr">
    <!-- add header -->
    <header class="bg-light mb-5 border-bottom">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light px-lg-0">
          <a class="navbar-brand" href="../home/index.html">Our E-Com</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../home/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="../products/product_catalog_screen.html"
                  >Product Catalog</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../cart/index.html">Shopping Cart</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="../contact/index.html">Contact Us</a>
              </li>

            </ul>

            <div
              class="auth_wrapper d-flex align-items-center ml-auto"
              id="authWrapper"
              style="gap: 0.75rem"
            >
              <button id="accountButton" class="btn btn-primary rounded d-none">
                My Account
              </button>
              <button id="authButton" class="btn btn-primary rounded">
                Sign in
              </button>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div class="container pb-5">
      <div
        class="d-flex justify-content-between align-items-center mb-4 flex-wrap"
        style="gap: 1rem;"
      >
        <h1 class="text-align mb-0">Products Catalog</h1>
        <!-- Search form -->
        <form class="form-inline w-auto" id="searchForm">
          <input
            class="form-control  rounded-pill w-auto"
            type="search"
            placeholder="Search products..."
            aria-label="Search"
          />
        </form>
      </div>
      <div class="row">
        <div class="col-lg-2">
          <div  id="filter-list">
            <h5 class="mb-4">Categories</h5>
          </div>
        </div>
        <div class="col-lg-10">
          <div class="row" id="product-list">
            <!-- Products will be dynamically added here -->
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-light mt-auto border-top">
      <div class="container text-center py-3">
        Â©<span>
          <script>
            document.write(new Date().getFullYear());
          </script>
        </span>
        Our E-Com All rights reserved
      </div>
    </footer>

    <script src="productCatalog.js"></script>
    <!-- add public js -->
    <script src="../../public/js/main.js"></script>
  </body>
</html>

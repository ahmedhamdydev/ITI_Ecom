<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../public/css/main.css" />

  </head>

  <body>
    <header class="bg-light mb-5 border-bottom">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light px-lg-0">
          <a class="navbar-brand" href="../home/index.html">Our E-Com</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../home/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="../products/product_catalog_screen.html"
                  >Product Catalog</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../cart/index.html">Shopping Cart</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="../contact/index.html">Contact Us</a>
              </li>

            </ul>

            <div
              class="auth_wrapper d-flex align-items-center ml-auto"
              id="authWrapper"
              style="gap: 0.75rem"
            >
              <button id="accountButton" class="btn btn-primary rounded d-none">
                My Account
              </button>
              <button id="authButton" class="btn btn-primary rounded">
                Sign in
              </button>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div class="container">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block img-fluid"
              src="banner/1.avif"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block img-fluid"
              src="banner/2.avif"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block img-fluid"
              src="banner/3.avif"
              alt="Third slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div class="container py-5">
      <h1 class="text-center mb-4">Featured Products</h1>
      <div class="row" id="product-list">
        <!-- Products will be dynamically added here -->
      </div>
    </div>

    </footer>

      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      type="text/javascript"
      src="../bootstrap/js/bootstrap.bundle.js"
    ></script>
    <script type="text/javascript" src="js/customerHomePage.js"></script>
    <script type="text/javascript" src="../../public/js/main.js"></script>
  </body>
</html>

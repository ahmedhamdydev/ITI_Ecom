<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/signIn.css">
</head>

<body>
    <div class="bg-light p-3 text-center border-bottom"><a class="logoBox d-inline-block" href="../home/index.html" style="font-weight: bold;font-size: 1.5rem;"> Our E-com</a></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 my-5">
                
               

                <h3 class="text-center">Sign in</h3>
                <form id="loginForm" class="mt-3">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <!-- <div class="form-group text-right">
                        <a href="#">Forgot your password?</a>
                    </div> -->
                    <button type="submit" class="btn btn-danger btn-block">Sign in</button>
                    <div class="text-center mt-3" id="createAccount">
                        <a href="../sign-up/index.html">Create account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/signIn.js"></script>
</body>

</html>

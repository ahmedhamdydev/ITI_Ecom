<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="height=device-height, 
                      width=device-width, initial-scale=1.0, 
                      minimum-scale=1.0, maximum-scale=1.0, 
                      user-scalable=no"
    />

    <title>admin Dashboard</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/css/fontAwesome.css"
    />

    <link rel="stylesheet" type="text/css" href="../assets/css/main.css" />
  </head>

  <body>
    <div class="root-wrapper">
      <aside class="sidebar">
        <div class="slidebar-content">
          <a class="logoBox" href="#"> Our E-com</a>
          <ul class="sidebar-list">
            <li>
              <a href="index.html">
                <i class="fa-solid fa-house"></i>
                home
              </a>
            </li>
            <li>
              <a href="users.html">
                <i class="fa-solid fa-house"></i>
                users
              </a>
            </li>
            <li>
              <a href="products.html">
                <i class="fa-solid fa-list"></i>
                products
              </a>
            </li>
            <li>
              <a class="active" href="orders.html">
                <i class="fa-solid fa-cart-shopping"></i>
                orders
              </a>
            </li>
            <li>
              <a href="sales.html">
                <i class="fa-solid fa-chart-line"></i>
                sales
              </a>
            </li>
            <li>
              <a href="customer-service.html">
                <i class="fa-solid fa-headset"></i>
                customer service
              </a>
            </li>
          </ul>
        </div>
        <a class="logout-link" href="#">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          logout
        </a>
        <div class="close-sidebar" id="sidebar-close">
          <i class="fas fa-times"></i>
        </div>
      </aside>
      <main class="page-wrapper">
        <nav class="top-nav">
          <div class="container-fluid w-100 h-100">
            <div class="nav-content">
              <div class="nav-menu">
                <button class="btn open-sidebar" id="sidebar-open">
                  <i class="fa-solid fa-bars"></i>
                </button>
              </div>
              <div class="nav-actions">
                <a class="account-btn" href="#" aria-expanded="false">
                  <img
                    src="../assets/img/avatar.png"
                    class="admin-avatar ml-4"
                  />
                  <span class="user-name" id="userName"> </span>
                </a>
              </div>
            </div>
          </div>
        </nav>

        <section class="section-style orders-section">
          <div class="container-fluid">
            <h1 class="main-title">orders</h1>
            <div class="table-responsive">
              <table class="table table-hover border">
                <thead class="bg-light">
                  <tr>
                    <th>id</th>
                    <th>order owner</th>
                    <th>price</th>
                    <th>order status</th>
                    <th>payment method</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="orders_table_body"></tbody>
              </table>
            </div>
          </div>
        </section>

        <div
          class="modal fade"
          id="orderModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="productModalLabel">
                  order details
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body py-4">
                <div class="order-details-columns">
                  <div class="row gx-3">
                    <div class="col-lg-12 mb-4">
                      <div class="details-box">
                        <h5 class="details-title mb-3">Products</h5>
                        <div class="table-responsive order-table">
                          <table class="table table-hover border">
                            <thead>
                              <tr id="modal_products_table_head_tr"></tr>
                            </thead>
                            <tbody id="modal_products_table_body"></tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="details-box">
                        <h5 class="details-title mb-3 pb-3 border-bottom">
                          bill Info
                        </h5>
                        <div
                          class="bill-items row row-cols-sm-2"
                          id="modal_bill_info"
                        ></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- jquery 3.5.1   -->
    <script src="../assets/js/jquery-3.5.1.min.js"></script>

    <!-- bootstrap v5   -->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>

    <!-- main style js   -->
    <script src="../assets/js/main.js"></script>

    <!-- adminAuth script   -->
    <script src="../assets/js/scripts/adminAuth.js"></script>

    <!-- orders script   -->
    <script src="../assets/js/scripts/orders.js"></script>


  </body>
</html>

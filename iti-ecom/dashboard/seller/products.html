<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="height=device-height, 
                      width=device-width, initial-scale=1.0, 
                      minimum-scale=1.0, maximum-scale=1.0, 
                      user-scalable=no"
    />

    <title>Seller Dashboard</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/css/fontAwesome.css"
    />

    <link rel="stylesheet" type="text/css" href="../assets/css/main.css" />
  </head>

  <body>
    <div class="root-wrapper">
      <aside class="sidebar">
        <div class="slidebar-content">
          <a class="logoBox" href="#"> Our E-com</a>
          <ul class="sidebar-list">
            <li>
              <a href="index.html">
                <i class="fa-solid fa-house"></i>
                home
              </a>
            </li>
            <li>
              <a class="active" href="products.html">
                <i class="fa-solid fa-list"></i>
                products
              </a>
            </li>
            <li>
              <a href="orders.html">
                <i class="fa-solid fa-cart-shopping"></i>
                orders
              </a>
            </li>
            <li>
              <a href="sales.html">
                <i class="fa-solid fa-chart-line"></i>
                sales
              </a>
            </li>
            <li>
              <a href="profile.html">
                <i class="fa-solid fa-user"></i>
                profile
              </a>
            </li>
          </ul>
        </div>
        <a class="logout-link" href="#">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          logout
        </a>
        <div class="close-sidebar" id="sidebar-close">
          <i class="fas fa-times"></i>
        </div>
      </aside>
      <main class="page-wrapper">
        <nav class="top-nav">
          <div class="container-fluid w-100 h-100">
            <div class="nav-content">
              <div class="nav-menu">
                <button class="btn open-sidebar" id="sidebar-open">
                  <i class="fa-solid fa-bars"></i>
                </button>
              </div>
              <div class="nav-actions">
                <a
                  class="account-btn"
                  href="profile.html"
                  aria-expanded="false"
                >
                  <img
                    src="../assets/img/avatar.png"
                    class="admin-avatar ml-4"
                  />
                  <span class="user-name" id="userName"> </span>
                </a>
              </div>
            </div>
          </div>
        </nav>

        <section class="section-style products-section">
          <div class="container-fluid">
            <div
              class="d-flex align-items-center justify-content-between gap-3 mb-4 pb-2"
            >
              <h1 class="main-title mb-0">products</h1>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#productModal"
              >
                <i class="fa-solid fa-plus"></i>
                Add Product
              </button>
            </div>
            <div class="table-responsive">
              <table class="table table-hover border">
                <thead class="bg-light">
                  <tr id="products_table_head_tr"></tr>
                </thead>
                <tbody id="products_table_body"></tbody>
              </table>
            </div>
          </div>
        </section>

        <div
          class="modal fade"
          id="productModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="productModalLabel">
                  add product
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body py-4">
                <div class="row row-cols-md-2 gy-4">
                  <div class="form-group w-100">
                    <label
                      class="form-label product_images_label"
                      for="product_images"
                    >
                      <i class="fa-solid fa-plus"></i> Add Images
                    </label>
                    <input
                      type="file"
                      placeholder="Add product images"
                      id="product_images"
                      hidden
                      multiple
                      onchange="handleFileSelect(event)"
                    />
                    <div
                      id="selectedImagesContainer"
                      class="row row-cols-md-4 row-cols-2 gx-3 gy-3"
                    ></div>
                  </div>

                  <div class="form-group w-100">
                    <label class="form-label" for="product_name"
                      >product name</label
                    >
                    <input
                      type="text"
                      class="form-control input-focus"
                      placeholder="enter product name"
                      id="product_name"
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-label" for="product_price"
                      >product price</label
                    >
                    <input
                      type="text"
                      class="form-control input-focus"
                      placeholder="enter product price"
                      id="product_price"
                      oninput="validateNumberInput(this)"
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-label" for="product_discount"
                      >product discount</label
                    >
                    <input
                      type="text"
                      class="form-control input-focus"
                      placeholder="enter product discount"
                      id="product_discount"
                      oninput="validateNumberInput(this)"
                    />
                  </div>

                  <div class="form-group">
                    <label class="form-label" for="product_quantity"
                      >product quantity</label
                    >
                    <input
                      type="text"
                      class="form-control input-focus"
                      placeholder="enter product quantity"
                      id="product_quantity"
                      oninput="validateNumberInput(this)"
                    />
                  </div>

                  <div class="form-group">
                    <label class="form-label" for="product_category"
                      >product category</label
                    >
                    <select
                      class="form-select input-focus"
                      aria-label="Default select example"
                      id="product_category"
                    >
                      <option selected disabled>choose product category</option>
                      
                    </select>
                  </div>

                  <div class="form-group w-100">
                    <label class="form-label" for="product_description"
                      >product description</label
                    >
                    <textarea
                      class="form-control input-focus"
                      placeholder="enter product description"
                      id="product_description"
                      rows="4"
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="saveProductBtn"
                >
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- jquery 3.5.1   -->
    <script src="../assets/js/jquery-3.5.1.min.js"></script>

    <!-- bootstrap v5   -->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>

    <!-- main style js   -->
    <script src="../assets/js/main.js"></script>

     <!-- sellerAuth script   -->
     <script src="../assets/js/scripts/sellerAuth.js"></script>

    <script src="../assets/js/scripts/products.js"></script>
